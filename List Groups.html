<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List Froups</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
<div class="container">
    <h2>Days of the Week</h2>
    <ul class="list-group">
        <li class="list-group-item list-group-item-action">Monday</li>
        <li class="list-group-item list-group-item-danger">Tuesday</li>
        <li class="list-group-item list-group-item-dark">Wednesday</li>
        <li class="list-group-item list-group-item-info">Thursday</li>
        <li class="list-group-item list-group-item-light">Friday</li>
        <li class="list-group-item list-group-item-secondary">Saturday</li>
        <li class="list-group-item list-group-item-success">Sunday</li>
    </ul>
</div>

<h2>Links Lists</h2>
<div class="list-group">
    <a href="#" class="list-group-item list-group-item-action list-group-item-success">Monday</a>
    <a href="#" class="list-group-item list-group-item-action list-group-item-secondary">Tuesday</a>
    <a href="#" class="list-group-item list-group-item-action list-group-item-light">Wednesday</a>
    <a href="#" class="list-group-item list-group-item-action list-group-item-info">Thursday</a>
    <a href="#" class="list-group-item list-group-item-action list-group-item-dark">Friday</a>
    <a href="#" class="list-group-item list-group-item-action list-group-item-danger">Saturday</a>
    <a href="#" class="list-group-item list-group-item-action list-group-item-primary">Sunday</a>
</div>
</body>
</html>
