<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    <div class="row">
        <div class="col-sm-4">

        </div>
        <div class="col-sm-4">
            <form action="">

                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Name" required>
                </div>

                <div class="form-group">
                    <input type="number" class="form-control" placeholder="Age" min="18" required>
                </div>

                <div class="form-group">
                    <input type="number" class="form-control" placeholder="ID Number" min="0" required>
                </div>

                <div class="form-check-inline">
                    <input type="radio" class="form-check-input" name="Gender" checked>Male
                </div>

                <div class="form-check-inline">
                    <input type="radio" class="form-check-input" name="Gender">Female
                </div>

                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Email" minlength="6" maxlength="12" required>
                </div>

                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" minlength="6" maxlength="10" required>
                </div>

                <div class="form-group">
                <select class="form-group form-control" name="" id="">
                    <option value="">University</option>
                    <option value="">Technical College</option>
                    <option value="">Secondary School</option>
                    <option value="">Primary School</option>
                    <option value="">Nursery School</option>
                </select>
                </div>
                
                <div class="form-group">
                    <textarea class="form-control" cols="30" rows="10" placeholder="Describe in 500 words maximum" maxlength="500" required></textarea>
                </div>

                <button class="btn btn-success">Submit</button>
            </form>
        </div>
        <div class="col-sm-4">

        </div>
    </div>
</body>
</html>
